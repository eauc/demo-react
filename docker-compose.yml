version: '2.3'

services:
  dev:
    build:
      context: .
      target: node
    container_name: demo-react-dev
    command: npm start
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./.babelrc:/app/.babelrc
      - ./webpack.config.js:/app/webpack.config.js
